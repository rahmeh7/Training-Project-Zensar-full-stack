<div  >
<img src="../../assets/images/boxed-water-is-better-ivfdGY8C_rw-unsplash.jpg" width="800" height="600" style="margin-top: 25px;" >
<div class="container-fluid" style="float: left;width: 600px;height: 600px;">
    <h2>New User Register</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <!-- {{loginform.form.valid}} -->
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"  
        >
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched"  >Email id is required field**</small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email id is required field**</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email id**</small>
        </div>
      </div>
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control"  placeholder="Enter your name" name="username" [(ngModel)]="user.userName" #username="ngModel" required
        [class.is-invalid]="username.invalid && username.touched" >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched"  >User Name is required field**</small> 
      </div>
        <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched" required pattern=".{8,}"
        >
        <!-- <small class="text-danger"[class.d-none]="email.valid || email.untouched">Password is Requied**</small> -->
        <div *ngIf="password.errors && (password.invalid && password.touched)">
          <small class="text-danger" *ngIf="password.errors.required">Password is required field**</small>
          <small class="text-danger" *ngIf="password.errors.pattern">Minimum 8 Character**</small>
        </div>
      </div>

      <div class="form-group">
        <label for="cpassword"> Confirm Password:</label>
        <input type="password" class="form-control"placeholder="Enter Confirm password" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
        [class.is-invalid]="password.invalid && password.touched" required pattern=".{8,}"
        >
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & confirm password must be same**</small> 
      </div>
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info mr-1">Register</button>
      <small class="float-right btextual" [routerLink]="['/login']">Existing user ? Login Here</small> 
    </form>
  </div>
</div>
