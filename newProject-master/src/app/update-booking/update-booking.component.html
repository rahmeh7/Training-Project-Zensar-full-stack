<form [formGroup]="addResto"(ngSubmit)="modifybooking()">
  <div class="form-group">
    <label >Id</label>
    <input type="text" class="form-control"   placeholder="Enter Your Id" formControlName="userId">
  </div>
    <div class="form-group">
      <label >Please Enter Your Name</label>
      <input type="text" class="form-control"   placeholder="Enter Name" formControlName="userName">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control"   placeholder="Enter Your Email" formControlName="userEmail">
      </div>
      <div class="form-group">
        <label >Telephone</label>
        <input type="text" class="form-control"   placeholder="Enter your Telephone" formControlName="userPhone">
      </div>
     
      <div class="form-group">
        <label >Number of Person</label>
        <input type="text" class="form-control"   placeholder="Number of Person" formControlName="person">
      </div>
    <!-- <div class="form-group">
        <label >Check-in Date</label>
        <input type="text" class="form-control"   placeholder="Check-in Date" formControlName="Checkindate ">
      </div>
      <div class="form-group">
        <label >Check-out Date</label>
        <input type="text" class="form-control"   placeholder="Check-out Date" formControlName="Checkoutdate ">
      </div>
    -->
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/> Reactive form :{{addResto.value|json}}</div>
